<!DOCTYPE html>
<html ng-app="todo-mvc">
<head>
    <title>todos</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/todoController.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/base.css" />
</head>
<body ng-controller="todoController">
    <section id="todoapp">
        <header id="header">
            <h1>techfest-todos</h1>
            <form id="todo-form" ng-submit="createTodo()">
                <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
            </form>
        </header>
        <section id="main">
            <ul id="todo-list">
                <li ng-repeat="todo in todos">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="todo.completed">
                        <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" ng-click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        
    </section>
</body>
</html>
